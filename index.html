
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HamsterCoin WebApp</title>
  <style>
    body {
      background: linear-gradient(to right, #f9f4f1, #ffe6d6);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 { color: #b44e00; }
    .balance {
      font-size: 24px;
      margin: 20px;
    }
    .plus {
      font-size: 20px;
      color: green;
      margin: 10px;
      transition: opacity 1s ease-out;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      background: #ffb347;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px #aa7430;
    }
    button:active {
      box-shadow: none;
      transform: translateY(2px);
    }
  </style>
</head>
<body>
  <h1>üêπ HamsterCoin</h1>
  <div class="balance" id="balance">–ë–∞–ª–∞–Ω—Å: 100 HAMS</div>
  <div class="plus" id="plus"></div>
  <button onclick="mineCoins()">‚õè –ú–∞–π–Ω–∏—Ç—å</button>

  <script>
    let balance = 100;

    function mineCoins() {
      const mined = Math.floor(Math.random() * 21) + 5;
      balance += mined;

      document.getElementById("balance").innerText = `–ë–∞–ª–∞–Ω—Å: ${balance} HAMS`;
      const plus = document.getElementById("plus");
      plus.innerText = `+${mined} HAMS`;
      plus.style.opacity = 1;

      setTimeout(() => {
        plus.style.opacity = 0;
      }, 1000);
    }
  </script>
</body>
</html>
