
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HamsterCoin WebApp</title>
  <style>
    body {
      background: linear-gradient(to right, #f9f4f1, #ffe6d6);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 { color: #b44e00; }
    .balance {
      font-size: 24px;
      margin: 10px;
    }
    .plus {
      font-size: 20px;
      color: green;
      margin: 10px;
      transition: opacity 1s ease-out;
    }
    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    .circle:active {
      transform: scale(0.95);
    }
    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .level-info {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .progress-bar {
      width: 80%;
      margin: 0 auto 20px auto;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-fill {
      height: 20px;
      background-color: #ff9900;
      width: 0%;
    }
    .upgrade-btn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background-color: #ff2c55;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    #tiktok-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000cc;
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    #tiktok-modal .modal-content {
      position: relative;
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      max-width: 90%;
      text-align: center;
      background-image: url('hamsterbig.jpg');
      background-size: cover;
      box-shadow: 0 0 30px #000;
    }
    #tiktok-modal h2,
    #tiktok-modal p {
      color: white;
      text-shadow: 1px 1px 4px #000;
    }
    #tiktok-modal button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üêπ HamsterCoin</h1>
  <div class="level-info" id="level-info">–ù–æ–≤–∏—á–æ–∫ (0 / 400 XP)</div>
  <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>

  <div class="balance" id="balance">–ë–∞–ª–∞–Ω—Å: 0 HAMS</div>
  <div class="plus" id="plus"></div>

  <div class="circle" onclick="mineCoins()">
    <img src="hamster.jpg" alt="hamster" />
  </div>

  <button class="upgrade-btn" onclick="openModal()">TikTok Collaboration</button>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
  <div id="tiktok-modal">
    <div class="modal-content">
      <h2>TikTok Collaboration</h2>
      <p id="tiktok-level">–£—Ä–æ–≤–µ–Ω—å: 0 / 15</p>
      <button onclick="confirmUpgrade()" id="upgrade-confirm-btn">–£–ª—É—á—à–∏—Ç—å (+1 –∑–∞ 15 HAMS)</button>
      <br><br>
      <button onclick="closeModal()" id="close-btn">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
  </div>

  <script>
    const levels = [
      { name: "–ù–æ–≤–∏—á–æ–∫", xp: 400, base: 1 },
      { name: "–ü—Ä–æ", xp: 600, base: 2 },
      { name: "–°–∞—Å–∫—ç –£—á–∏—Ö–∞", xp: 2000, base: 15 },
      { name: "–ù–∞—Ä—É—Ç–æ", xp: 2000, base: 25 }
    ];

    let balance = parseInt(localStorage.getItem('hams')) || 0;
    let xp = parseInt(localStorage.getItem('xp')) || 0;
    let upgradeLevel = parseInt(localStorage.getItem('upgrade')) || 0;

    const balanceEl = document.getElementById("balance");
    const plusEl = document.getElementById("plus");
    const progressFill = document.getElementById("progress-fill");
    const levelInfo = document.getElementById("level-info");
    const modal = document.getElementById("tiktok-modal");
    const upgradeLevelEl = document.getElementById("tiktok-level");
    const upgradeBtn = document.getElementById("upgrade-confirm-btn");

    function getCurrentLevel() {
      let total = 0;
      for (let i = 0; i < levels.length; i++) {
        total += levels[i].xp;
        if (xp < total) return { ...levels[i], index: i, currentXP: xp - (total - levels[i].xp), maxXP: levels[i].xp };
      }
      return { ...levels[levels.length - 1], index: levels.length - 1, currentXP: levels[levels.length - 1].xp, maxXP: levels[levels.length - 1].xp };
    }

    function updateDisplay() {
      balanceEl.innerText = `–ë–∞–ª–∞–Ω—Å: ${balance} HAMS`;
      const lvl = getCurrentLevel();
      levelInfo.innerText = `${lvl.name} (${lvl.currentXP} / ${lvl.maxXP} XP)`;
      progressFill.style.width = `${Math.min(100, (lvl.currentXP / lvl.maxXP) * 100)}%`;
    }

    function mineCoins() {
      const lvl = getCurrentLevel();
      const mined = lvl.base + upgradeLevel;
      balance += mined;
      xp += mined;

      localStorage.setItem('hams', balance);
      localStorage.setItem('xp', xp);

      plusEl.innerText = `+${mined} HAMS`;
      plusEl.style.opacity = 1;
      setTimeout(() => plusEl.style.opacity = 0, 1000);

      updateDisplay();
    }

    function openModal() {
      upgradeLevelEl.innerText = `–£—Ä–æ–≤–µ–Ω—å: ${upgradeLevel} / 15`;
      upgradeBtn.disabled = upgradeLevel >= 15;
      upgradeBtn.innerText = upgradeLevel >= 15 ? "–ú–∞–∫—Å–∏–º—É–º —É–ª—É—á—à–µ–Ω–∏–π" : "–£–ª—É—á—à–∏—Ç—å (+1 –∑–∞ 15 HAMS)";
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function confirmUpgrade() {
      if (balance >= 15 && upgradeLevel < 15) {
        balance -= 15;
        upgradeLevel++;
        localStorage.setItem('hams', balance);
        localStorage.setItem('upgrade', upgradeLevel);
        updateDisplay();
        openModal();
      }
    }

    updateDisplay();
  </script>
</body>
</html>
