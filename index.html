
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HamsterCoin WebApp</title>
  <style>
    body {
      background: linear-gradient(to right, #f9f4f1, #ffe6d6);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 { color: #b44e00; }
    .balance {
      font-size: 24px;
      margin: 20px;
    }
    .plus {
      font-size: 20px;
      color: green;
      margin: 10px;
      transition: opacity 1s ease-out;
    }
    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>üêπ HamsterCoin</h1>
  <div class="balance" id="balance">–ë–∞–ª–∞–Ω—Å: 0 HAMS</div>
  <div class="plus" id="plus"></div>
  <div class="circle" onclick="mineCoins()">
    <img src="hamster.jpg" alt="hamster" />
  </div>

  <script>
    let balance = localStorage.getItem('hams') ? parseInt(localStorage.getItem('hams')) : 0;
    const balanceEl = document.getElementById("balance");
    const plus = document.getElementById("plus");

    function updateDisplay() {
      balanceEl.innerText = `–ë–∞–ª–∞–Ω—Å: ${balance} HAMS`;
    }

    function mineCoins() {
      const mined = Math.floor(Math.random() * 21) + 5;
      balance += mined;
      localStorage.setItem('hams', balance);
      updateDisplay();

      plus.innerText = `+${mined} HAMS`;
      plus.style.opacity = 1;

      setTimeout(() => {
        plus.style.opacity = 0;
      }, 1000);
    }

    updateDisplay();
  </script>
</body>
</html>
